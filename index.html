<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        #chat-box {
            border: 1px solid #ccc;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            }
        #chat-input {
            width: 90%;
            padding: 10px;
        }
        #send-btn {
            padding: 10px;
        }    
        .message {
            margin: 5px 0;
        }
        .bot {
            color:blue;
        }
        .user {
            color: green;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <input type="text" id="chat-input" aria-placeholder="Digite sua mensagem...">
    <button id="send-btn">Enviar</button>
    
    <script src="chatbot.js"></script>
</body>
</html>
